<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="emotally.css">
    <title>EmoTally :: How do you feel about that?</title>
</head>
<body>
    <div id="modalBg">
        <div class="modal" id="addModal">
            <h1>Add a Topic</h1>
            <div>
                <div class="radio-heading">How does this make you feel?</div>
                <label>
                    <input type="radio" name="emo" value="happy" />
                    <i class="emo em em-grinning"></i>
                </label>
                <label>
                    <input type="radio" name="emo" value="meh" />
                    <i class="em em-neutral_face"></i>
                </label>
                <label>
                    <input type="radio" name="emo" value="sad" />
                    <i class="em em-anguished"></i>
                </label>
            </div>
            <textarea id="topicInput" placeholder="Enter a new topic..."></textarea>
            <div>
                <button id="cancelAddTopic">Cancel</button>
                <button id="submitAddTopic">Submit</button>
            </div>
        </div>
    </div>
    <div id="main">
        <h1>EmoTally :: How do you feel about that?</h1>
        <hr>
        <button id="addTopic">Submit Topic</button>
        <h2>Topics</h2>
        <div id="topics">
            <div class="bin happy"></div>
            <div class="bin meh"></div>
            <div class="bin sad"></div>
        </div>
        <div id="reax">
            <i id="happy" class="emo em em-grinning"></i>
            <i id="meh" class="emo em em-neutral_face"></i>
            <i id="sad" class="emo em em-anguished"></i>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        window.emo = (function(emo) {
            'use strict';
            return emo;
        })(window.emo || {});
    </script>
    <script type="text/javascript" src="app.js"></script>
    <script>
        (function() {
            new emo.Tally();
        }());
    </script>
</body>
</html>
